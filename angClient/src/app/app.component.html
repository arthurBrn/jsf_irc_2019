<div *ngIf="isAuth">
<app-sidebar>

</app-sidebar>
</div>
<div class="container" *ngIf="isAuth" style="height:100vh">
    <div class="row" style="height: 5%;"></div>
    <div class="row mx-1">
        <div class="col-lg-2 p-0">
            <div class="md-form m-0">
                <input autofocus type="text" id="username" class="form-control m-0" autocomplete="off" placeholder="Username"
                [disabled]="is_connected" [(ngModel)]="user">
            </div>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-2 p-0">
            <button [hidden]="!is_connected" class="btn btn-outline-primary btn-rounded waves-effect btn-lg btn-block m-0 px-3" (click)="renaming()" type="submit">Rename</button>
            <button [hidden]="!is_renaming" class="btn btn-outline-success btn-rounded waves-effect btn-lg btn-block m-0 px-3" (click)="rename()" type="submit">Valid</button>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-2 p-0">
            <form [formGroup]="roomForm">
                <select formControlName="roomControl" class="browser-default custom-select" (change)="onChange($event.target.value)">
                    <option [value]="room.id" *ngFor="let room of rooms">{{ room.name }}</option>
                </select>
            </form>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-2 p-0">
            <button [hidden]="joinState" class="btn btn-outline-danger btn-rounded waves-effect btn-lg btn-block m-0 px-3" (click)="leave()" type="submit">Leave</button>
            <button [hidden]="!joinState"class="btn btn-outline-primary btn-rounded waves-effect btn-lg btn-block m-0 px-3" (click)="join()" type="submit">Join</button>
        </div>
    </div>
    <div class="col-lg-12 card mt-5 mx-0 grey lighten-2 overflow-auto p-0" style="height: 70%">
        <div *ngFor="let item of messages">
            <span class="displayMsg"><strong>{{ item.user }} : </strong> {{ item.message }}</span>
        </div>
    </div>
    <div class="mx-1 row mt-4 p-0">
        <div class="col-lg-9 p-0">
            <div class="md-form m-0" >
                <input type="text" id="message" class="form-control" placeholder="Type your message here ..."
                [(ngModel)]="message" (keydown.enter)="sendMessage()" #messageInput>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-lg-2 p-0">
            <button type="button" class="btn btn-outline-primary btn-rounded waves-effect py-2 px-0 btn-lg btn-block" (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>
<!-- Login form -->
<div class="container" *ngIf="!isAuth" style="height:100vh">
    <div class="row" style="height: 10%;"></div>
    <div class="col-lg-12 card mt-5 mx-0 grey lighten-2 px-5">
        <div class="row">
            <!-- Login -->
            <div class="col-lg-6 p-3 text-center">
                <h1 class="p-3 mb-4 font-weight-bold">Login</h1>
                <div class="input-group mb-3">
                    <div class="col-lg-3 p-0">
                        <span class="input-group-text value login-span" id="basic-addon1" style="border-top-right-radius:0px; border-bottom-right-radius:0px;">Email</span>
                    </div>
                    <div class="col-lg-9 p-0">
                        <input type="text" class="form-control" [(ngModel)]="loginEmail" placeholder="Email" style="border-top-left-radius:0px; border-bottom-left-radius:0px;">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-lg-3 p-0">
                        <span class="input-group-text value" id="basic-addon1" style="border-top-right-radius:0px; border-bottom-right-radius:0px;">Password</span>
                    </div>
                    <div class="col-lg-9 p-0">
                        <input type="password" class="form-control" [(ngModel)]="loginPassword" placeholder="Password" style="border-top-left-radius:0px; border-bottom-left-radius:0px;">
                    </div>
                </div>
                <button class="btn btn-default btn-block" (click)="login()">Login</button>
            </div>
            <!-- Register -->
            <div class="col-lg-6 p-3 text-center">
                <h1 class="p-3 mb-4 font-weight-bold">Register</h1>
                <div class="input-group mb-3">
                    <div class="col-lg-3 p-0">
                        <span class="input-group-text value login-span" id="basic-addon1" style="border-top-right-radius:0px; border-bottom-right-radius:0px;">First Name</span>
                    </div>
                    <div class="col-lg-9 p-0">
                        <input type="text" class="form-control" [(ngModel)]="regFirstName" placeholder="First Name" style="border-top-left-radius:0px; border-bottom-left-radius:0px;">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-lg-3 p-0">
                        <span class="input-group-text value login-span" id="basic-addon1" style="border-top-right-radius:0px; border-bottom-right-radius:0px;">Last Name</span>
                    </div>
                    <div class="col-lg-9 p-0">
                        <input type="text" class="form-control" [(ngModel)]="regLastName" placeholder="Last Name" style="border-top-left-radius:0px; border-bottom-left-radius:0px;">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-lg-3 p-0">
                        <span class="input-group-text value login-span" id="basic-addon1" style="border-top-right-radius:0px; border-bottom-right-radius:0px;">Email</span>
                    </div>
                    <div class="col-lg-9 p-0">
                        <input type="text" class="form-control" [(ngModel)]="regEmail" placeholder="Email" style="border-top-left-radius:0px; border-bottom-left-radius:0px;">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-lg-3 p-0">
                        <span class="input-group-text value" id="basic-addon1" style="border-top-right-radius:0px; border-bottom-right-radius:0px;">Password</span>
                    </div>
                    <div class="col-lg-9 p-0">
                        <input type="password" class="form-control" [(ngModel)]="regPassword" placeholder="Password" style="border-top-left-radius:0px; border-bottom-left-radius:0px;">
                    </div>
                </div>
                <button class="btn btn-default btn-block" (click)="register()">Register</button>
            </div>
        </div>

    </div>
</div>
