
<div class="container-fluid" style="height:100vh">
    <div *ngIf="isAuth">
        <div class="row  overflow-hidden">
            <div class="col-lg-2 col-md-4 p-0  overflow-hidden">
            <app-sidebar
                [chanels]="rooms"
                [pseudo]="usernm"
                (selectionnedChannel)="onChangeChannel($event)"
                (userPseudo)="onChangePseudo($event)"
            ></app-sidebar>
            </div>
            <div class="col-lg-10 col-md-8 px-0 overflow-hidden">
            <app-chat
                [messages]="messages"
                [message]="message"
                [isAuth]="isAuth"
                [selectionnedChannel]="selectionnedChannel"
                [user]="userPseudo"
                (emittedValue)="outputMessageValue($event)"
            ></app-chat>
            </div>
        </div>
        </div>
</div>

<!-- Login form -->
<div class="container" *ngIf="!isAuth" style="height:100vh">
    <div class="row" style="height: 10%;"></div>
    <div class="col-lg-12 card mt-5 mx-0 grey lighten-2 px-5">
        <div class="row">
            <!-- Login -->
          <div class="col-lg-6 p-3 text-center">
            <app-login
              (loginEvent)="onLoginEvent($event)"
            >
            </app-login>
          </div>
            <!-- Register -->
            <app-register
              (registerEmittedValue)="onRegisterEvent($event)"
            >
            </app-register>
        </div>

    </div>
</div>
