<div class="container" style="height:100vh">
    <div class="row" style="height: 5%;"></div>
    <div class="row mx-1">
        <div class="col-lg-2 p-0">
            <div class="md-form m-0">
                <input autofocus type="text" id="username" class="form-control m-0" autocomplete="off" placeholder="Username" [(ngModel)]="user" (keydown.enter)="join()"
                [attr.disabled]="is_connected ? '' : null">
            </div>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-2 p-0">
            <form [formGroup]="roomForm">
                <select [attr.disabled]="is_connected ? '' : null" formControlName="roomControl" class="browser-default custom-select" (change)="onChange($event.target.value)">
                    <option [value]="room" *ngFor="let room of rooms">{{ room }}</option>
                </select>
            </form>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-2 p-0">
            <button class="btn btn-outline-danger btn-rounded waves-effect btn-lg btn-block m-0 px-3" (click)="leave()" type="submit"
            [attr.disabled]="!is_connected ? '' : null">Leave</button>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-2 p-0">
            <button class="btn btn-outline-primary btn-rounded waves-effect btn-lg btn-block m-0 px-3" (click)="join()" type="submit"
            [attr.disabled]="is_connected ? '' : null">Join</button>
        </div>
    </div>
    <div class="col-lg-12 card mt-5 mx-0 grey lighten-2 overflow-auto p-0" style="height: 70%">
        <div *ngFor="let item of messages">
            <span><strong>{{ item.user }} : </strong> {{ item.message }}</span>
        </div>
    </div>
    <div class="mx-1 row mt-4 p-0">
        <div class="col-lg-9 p-0">
            <div class="md-form m-0" >
                <input type="text" id="message" class="form-control" placeholder="Type your message here ..."
                [(ngModel)]="message" (keydown.enter)="sendMessage()" #messageInput>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-lg-2 p-0">
            <button type="button" class="btn btn-outline-primary btn-rounded waves-effect py-2 px-0 btn-lg btn-block" (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>
