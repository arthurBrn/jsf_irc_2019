<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 text-muted text-left mb-3 font-weight-bold">
  <span style="width: 100%; color:white;">
    Stared
  </span>
  <hr>
</h6>
<ul class="nav flex-column" style="width:100%;">
  <div *ngFor="let cha of rooms">
    <div *ngIf="cha.stared === 1">
      <li class="nav-item" style="width:100%;">
        <a href="#" class="nav-link text-light" style="text-decoration: none;">
          {{ cha.name }}
        </a>
        <a>
          <i class="fas fa-heart" style="float:right; color:white; position:relative; bottom:25px; right:15px;"></i>
        </a>
      </li>
    </div>
  </div>
</ul>

<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-left mb-3 font-weight-bold">
  <span style="width: 100%; color:white;">
    Channels
    <!-- <a href="#" (click)="addChannelEvent()"> -->
    <a href="#" (click)="openModal(templateRef)">
      <i class="fa fa-plus-circle" style="float:right; color:white;"></i>
    </a>
  </span>
</h6>
<ul class="nav flex-column" style="width:100%;">
  <div *ngFor="let cha of rooms">
    <div *ngIf="cha.stared === 0">
    <li class="nav-item" style="width:100%;">
      <a href="#" class="nav-link text-light" style="text-decoration: none;">
        # {{ cha.name }}
      </a>
      <a>
        <i class="fas fa-heart" style="float:right; color:white; position:relative; bottom:25px; right:15px;"></i>
      </a>
    </li>
    </div>
  </div>
</ul>


<ng-template #templateRef>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New channel</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="newChanelName" class="form-control" placeholder="Chanel name..."
          [(ngModel)]="newChanel" (keydown.enter)="onAddChanel()" />
        <button class="btn btn-elegant" (click)="onAddChanel()">
          Validate
        </button>
      </div>
    </div>
</ng-template>
